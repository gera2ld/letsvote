<form method="post">{% csrf_token %}
  {% for choice in choices %}
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="poll_values" required value="{{ choice.id | escape }}"{% if choice in selected %} checked{% endif %}{% if not user or voted %} disabled{% endif %}>
      {{ choice.title }}
    </label>
    {% if voted %}
    <div class="poll-progress">
      <progress class="progress" value="{{choice.votes}}" max="{{total}}"></progress>
      <span class="poll-choice-votes">{{choice.votes}}</span>
    </div>
    {% endif %}
  </div>
  {% endfor %}
  {% if user.userinfo and not voted %}
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
  {% endif %}
</form>
